{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="{% static 'css/error_style.css' %}">
</head>
<body class="error_body">
<div id="error_container">
    <div class="error_content">
        <h2>{{ name }}</h2>
        <h4>{{ bec }}</h4>
        <p>The page you were looking for doesn`t exist.You may have mistyped the 
        address or the page may have moved.</p>
        <a href="#">{{ means }}</a>
    </div>
</div>
<script type="text/javascript">
    var container = document.getElementById('error_container');
    window.onmousemove = function (e) {
        var x = - e.clientX / 5,
            y = - e.clientY / 5;
        container.style.backgroundPositionX = x + 'px';
        container.style.backgroundPositionY = y + 'px';
    }
</script>
</body>
</html>
