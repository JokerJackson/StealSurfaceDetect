{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>慕尚钢材表面检测</title>
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
</head>
<body>
<form action="/operations/login/" class="login_box" method="post">
    {% csrf_token %}
    <h1>MsLogin</h1>
    <input type="text" class="input_box" name="username" placeholder="账号">
    <input type="password" class="input_box" name="password" placeholder="密码">
    <input type="submit" class="btn" value="登录">
</form>
</body>
</html>
